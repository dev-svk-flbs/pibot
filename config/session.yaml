session:
  idle_timeout: 30  # seconds of silence before returning to IDLE (increased for longer speech + transcription)
  wake_word_threshold: 0.1  # Extra sensitive - easy to trigger (user preference)
  goodbye_phrases:
    - "goodbye"
    - "that's all"
    - "thank you"
    - "thanks"
    - "bye"

states:
  - IDLE      # Waiting for wake word
  - ACTIVE    # In conversation
  - SPEAKING  # Robot is talking (ignore input)
